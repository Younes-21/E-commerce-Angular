
 
	<body style="margin-top: -80px;">
        <section class="ftco-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="h5 mb-4 text-center"><b>My deliveries</b></h3>
                        
                        <table class="table">
                            <thead class="thead-primary" style="background-color: #EF7F2D;">
                              <tr>
                                  <th>&nbsp;</th>
                                  <th>&nbsp;</th>
                                  <th>Product</th>
                                <th>Buy date</th>
                                <th>Arrival date</th>
                              <!--<th>Received</th>-->  
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="alert" role="alert" *ngFor="let array of deliveriess | slice:1;">
                                  <td>
                                  </td>
                                  <td>
                                  <ng-container *ngFor="let bill of array.product">
                                    <div class="img" style="background-image: url({{bill.images[0].img}});"></div>
                                    <!--  {{product.images[0].img}} -->
                                  </ng-container>
                                  </td>
                                <td>
                                    <div class="email">
                                      <ng-container *ngFor="let bill of array.product">
                                    <span>{{bill.name}}</span>
                                        <span></span></ng-container>
                                    </div>
                                </td>
                                <td>{{array.start_date}} </td>
                                <td>
                                  <!-- <input type="text" name="quantity" class="quantity form-control input-number" value="2" min="1" max="100">
                                -->
                                {{array.arrived_date}} 
                            </td>
                            <!--<ng-container  *ngIf="array.arrived_date == today;">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-check-circle" aria-hidden="true" style="color: green;"></i></td>
                            </ng-container>
                            <ng-container *ngIf="array.arrived_date != today;">
                              <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-times" aria-hidden="true" style="color:red"></i></td>
                            </ng-container>-->
                            </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </section>
    
        </body>
