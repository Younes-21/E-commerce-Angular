<div class="container mb-5 mt-3">    
    <div class="row">
        <div class="col-6">
            <!-- <img src={{selectedProduct.images[0].img}} alt={{selectedProduct.name}}> -->
            <div class="row mb-3">
                <div *ngIf="selectedProduct.images[0]; else hiddenText0">
                    <img src={{selectedProduct.images[0].img}} style="height: 300px;" class="card-img-top rounded float-start" alt={{selectedProduct.name}}>
                </div>
                <ng-template #hiddenText0>
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/amazon-tech-products-2021-1635430982.jpg" style="height: 300px;" class="card-img-top rounded float-start" alt={{selectedProduct.name}}>
                </ng-template>
            </div>
            
            <div class="d-flex justify-content-center">
                
                <div  class="m-3" *ngIf="selectedProduct.images[1]; else hiddenText1">
                    <img  src={{selectedProduct.images[1].img}} style="height: 50px; width: 50px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </div>

                <ng-template class="m-3" #hiddenText1>
                    <img  src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/amazon-tech-products-2021-1635430982.jpg" style="height: 50px; width: 50px; margin-right: 30px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </ng-template>
    
                <div  class="m-3" *ngIf="selectedProduct.images[2]; else hiddenText2">
                    <img  src={{selectedProduct.images[2].img}} style="height: 50px; width: 50px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </div>

                <ng-template class="m-3" #hiddenText2>
                    <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmGBDrSzMijF0ABk6_7vQv3W0--lNDpLJ18Q&usqp=CAU" style="height: 50px; width: 50px; margin-right: 30px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </ng-template>

                <div  class="m-3" *ngIf="selectedProduct.images[3]; else hiddenText3">
                    <img  src={{selectedProduct.images[3].img}} style="height: 50px; width: 50px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </div>

                <ng-template class="m-3" #hiddenText3>
                    <img  src="https://static.fnac-static.com/multimedia/Images/FR/MDM/5e/af/31/20033374/1545-1/tsp20230110120057/Apple-Watch-SE-GPS-2eme-generation-boitier-Aluminium-Minuit-44mm-avec-Bracelet-Sport-Minuit.jpg" style="height: 50px; width: 50px; margin-right: 30px;" class="card-img-top rounded" alt={{selectedProduct.name}}>
                </ng-template>
            </div>
        </div>
        <div class="col-6">
            <div class="card" ><!-- style="width: 18rem;" -->
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <h5 class="card-title"> <strong>{{selectedProduct.name}}</strong> </h5>
                    </div>
                    <br>
                    <p class="card-text">Description: {{selectedProduct.description}}</p>
                    <p class="card-text">Price: {{selectedProduct.buying_price}} $</p>
                    <p class="card-text">Stock Available: {{selectedProduct.stock_available}}</p>
                    <p class="card-text">Weight: {{selectedProduct.weight}} g</p>
                    <p class="card-text">Category: {{selectedProduct.category?.name}}</p>
                    <div class="d-flex justify-content-center">
                    <a *ngIf="UserRole=='admin'||UserRole=='client'" class="btn"><i style="color: #EF7F2D;" class="fa fa-cart-plus" aria-hidden="true"></i></a>
                    <a *ngIf="UserRole=='admin'" class="btn" (click)="editProduct(selectedProduct.id);"><i style="color: #EF7F2D;" class="fa fa-pencil-square" aria-hidden="true"></i></a>
                    <a *ngIf="UserRole=='admin'" class="btn" (click)="deleteProduct(selectedProduct.id)"><i style="color: #EF7F2D;"class="fa fa-trash" aria-hidden="true"></i></a>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
