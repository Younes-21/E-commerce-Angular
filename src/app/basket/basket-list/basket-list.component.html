
 
	<body style="margin-top: -80px;">
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="h5 mb-4 text-center"><b>My cart</b></h3>
					
					<table class="table">
						<thead class="thead-primary">
						  <tr>
							  <th>&nbsp;</th>
							  <th>&nbsp;</th>
							  <th>Product</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>total</th>
							<th>&nbsp;</th>
						  </tr>
						</thead>
						<tbody>
						  <tr class="alert" role="alert" *ngFor="let product of baskets[0].product">
							  <td>
								{{product.id}} gha tir
							  </td>
							  <td>
								<div class="img" style="background-image: url({{product.images[0].img}});"></div>
								<!--  {{product.images[0].img}} -->
							  </td>
							<td>
								<div class="email">
									<span>{{product.name}} </span>
									<span></span>
								</div>
							</td>
							<td>${{product.selling_price}}</td>
							<td class="quantity">
							  <div class="input-group">
							  <!-- <input type="text" name="quantity" class="quantity form-control input-number" value="2" min="1" max="100">
							-->
					{{product.selected_quantity}}
						</div>
						</td>
						<td>
					{{product.selected_quantity * product.selling_price}}</td>	
						<td>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true"><i class="fa fa-close"></i></span>
						</button>
					  </td>
						</tr>
						</tbody>
					</table>
					<!--Card-->
                    <div class="card-body p-4" style="width:1000px;">
                        
                        <div class="row" style="width:855px; margin-left : 350px">
                          <div class="col-lg-5" >
                            <div class="card bg-primary text-white rounded-3">
                              <div class="card-body">
                                <p class="small mb-2">Card type</p>
                                <a href="#!" type="submit" class="text-white"><i
                                    class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                                <a href="#!" type="submit" class="text-white"><i
                                    class="fab fa-cc-visa fa-2x me-2"></i></a>
                                <a href="#!" type="submit" class="text-white"><i
                                    class="fab fa-cc-amex fa-2x me-2"></i></a>
                                <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a> 
                                <hr class="my-4">
                               <!--<div class="d-flex justify-content-between">
                                  <p class="mb-2">Subtotal</p>
                                  <p class="mb-2">${{Subtotal()}}10</p>
                                </div>
							    
                                <div class="d-flex justify-content-between">
                                  <p class="mb-2">Delivery</p>
                                  <p class="mb-2">$20.00</p>
                                </div>-->
                                <div class="d-flex justify-content-between mb-4">
                                  <p class="mb-2">Total(without delivery price)</p>
                                  <p class="mb-2">${{Total()}}</p>
                                </div>
                               <!--<a routerLink="order" routerLinkActive="active"> -->
								<button (click)="addOrder()" type="button" class="btn btn-info btn-block btn-lg" style="background-color:#f8f8f8;border-color:#99B19C;color:black">
                                  <div class="d-flex justify-content-between">
                                    <span>${{Total()}}</span>
                                    <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2" ></i></span>
								</div>
                                </button>
							<!--</a>-->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>  
				</div>
			</div>
		</div>
	</section>

	</body>
